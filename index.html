<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
</head>

<body>



    <div class="w-75 mx-auto py-4">
        <label for="ProductName">ProductName</label>
        <input type="text" class="form-control my-2" id="ProductName">
        <label for="ProductPrice">ProductPrice</label>
        <input type="number" class="form-control my-2" id="ProductPrice">
        <label for="ProductCategory">ProductCategory</label>
        <input type="text" class="form-control my-2" id="ProductCategory">
        <label for="ProductDesc">ProductDesc</label>
        <textarea type="text" class="form-control my-2" id="ProductDesc"></textarea>
        <button class="btn btn-info" id="mainbtn" onclick="add()">add product</button>


    </div>
    <div class=" w-75 mx-auto my-5">
        <div class="w-75 mx-auto py-4">
            <label for="search">search ..</label>
            <input onkeyup='searchProduct(this.value)' type="search" class="form-control">
        </div>
        <table class="table">
            <thead>
                <th>Index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductCategory</th>
                <th>ProductDesc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableRow">

            </tbody>
        </table>
    </div>



    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

</body>

</html>
